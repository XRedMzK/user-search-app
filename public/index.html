<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Поиск пользователей</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --border-color: #e0e0e0;
      --text-color: #222;
      --muted: #777;
      --bg: #f7f7f7;
      --card-bg: #ffffff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-color);
    }
    h1, h2 {
      margin: 0 0 12px;
      font-weight: 500;
    }
    .layout {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px 18px;
      border: 1px solid var(--border-color);
    }
    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px 16px;
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 13px;
      background: #fafafa;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #999;
    }
    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 4px;
    }
    button {
      border: 1px solid var(--border-color);
      border-radius: 999px;
      background: #fff;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
    }
    button.primary {
      border-color: #000;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 8px;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 6px 4px;
      text-align: left;
      vertical-align: top;
    }
    th {
      font-weight: 500;
      color: #444;
      white-space: nowrap;
    }
    tbody tr:nth-child(even) {
      background: #fafafa;
    }
    .token {
      font-size: 11px;
      color: var(--muted);
      word-break: break-all;
    }
    .age-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .age-badge span {
      font-size: 11px;
      color: var(--muted);
    }
    @media (max-width: 600px) {
      body {
        padding: 16px;
      }
      table {
        font-size: 12px;
      }
      th, td {
        padding: 4px 2px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="card">
      <h1>Поиск пользователей</h1>
      <p class="subtitle">
        База читается из <code>users.db</code>. Фильтруйте по дате регистрации, возрасту, токену и сортируйте результат.
      </p>

      <div class="grid">
        <div>
          <label for="regFrom">Дата регистрации: с</label>
          <input id="regFrom" type="date" />
        </div>
        <div>
          <label for="regTo">Дата регистрации: по</label>
          <input id="regTo" type="date" />
        </div>
        <div>
          <label for="token">Токен содержит</label>
          <input id="token" type="text" placeholder="часть токена" />
        </div>
        <div>
          <label>Возраст (лет)</label>
          <div class="row">
            <input id="minAge" type="number" min="0" placeholder="от" />
            <input id="maxAge" type="number" min="0" placeholder="до" />
          </div>
        </div>
        <div>
          <label for="sortBy">Сортировать по</label>
          <select id="sortBy">
            <option value="">по ID (последние)</option>
            <option value="registration_date">дате регистрации</option>
            <option value="nickname">нику (алфавит)</option>
            <option value="age">возрасту</option>
            <option value="token">токену</option>
          </select>
        </div>
        <div>
          <label for="sortDir">Порядок</label>
          <select id="sortDir">
            <option value="desc">по убыванию</option>
            <option value="asc">по возрастанию</option>
          </select>
        </div>
      </div>

      <div class="row">
        <button id="searchBtn" class="primary">Искать</button>
        <button id="resetBtn">Сбросить</button>
        <button id="loadAllBtn">Показать последние 500</button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <div class="card">
      <h2>Результат</h2>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
